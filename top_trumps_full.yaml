operations:

  # create some policies
  - operation: CREATE_RICHNESS_COMPLIANCE_POLICY
    to_print: Create a compliance policy that checks the top speed is better than 185kph.
    policy_id: top speed policy 1
    description: Compliance policy that checks the top speed is better than 185kph
    display_name: top speed policy
    policy_type: COMPLIANCE_RICHNESS
    asset_filter:
      - or:
        - attributes.arc_display_type=Top Trump
    richness_assertions:
      - or: 
        - top_speed>185 


  - operation: CREATE_RICHNESS_COMPLIANCE_POLICY
    to_print: Create a compliance policy that checks the weight is less than 1000kg.
    policy_id: weight ratio policy 1
    description: Compliance policy that checks the weight is less than 1000kg.
    display_name: weight ratio policy
    policy_type: COMPLIANCE_RICHNESS
    asset_filter:
      - or:
        - attributes.arc_display_type=Top Trump
    richness_assertions:
      - or: 
        - weight<=1000


